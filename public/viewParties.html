<html ng-app="ShoppingApp">
    <head>
        <script src="js/angular.min.js"></script>
        <script src="js/angular-resource.min.js"></script>
        <script src="js/ngStorage.min.js"></script>
        <script src="js/shopping.js"></script>
        <title>Parties</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/StyleSheet.css">
    </head>
    <body ng-controller="PartyController as partCtrl" >

        <h1>Parties</h1>
        <div ng-include="'menu.html'" ></div>
        <button ng-click="partCtrl.getParties()" >All</button>
        <!--<button ng-click="prodCtrl.selectCategory(cat)" ng-repeat="cat in prodCtrl.categories">{{cat}}</button>-->
        <table>
            <tr>
                <th>Party name</th>
                <th>website</th>
            </tr>
            <tbody ng-controller="CartController as cartCtrl">
                <tr ng-repeat="party in partCtrl.parties">
                    <td>{{party.name}}</td>
                    <td>{{party.website}}</td>
                    <td><button ng-click="partCtro.getParty(party.id)">to to {{party.name}} </button></td>

                </tr>
            </tbody>
        </table>

    </body>
</html>
